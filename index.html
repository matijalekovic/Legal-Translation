<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚖️</text></svg>">
    <title>Legal Document Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto:wght@400;500&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#1a2332',
              },
              charcoal: {
                800: '#2d3748',
              },
              profBlue: {
                800: '#2c5282',
                600: '#3182ce',
              },
              gold: {
                500: '#d4af37',
                100: 'rgba(212, 175, 55, 0.2)',
              },
              slate: {
                600: '#4a5568',
                500: '#718096',
                400: '#a0aec0',
              },
              lightGray: {
                100: '#f7fafc',
                200: '#e2e8f0',
                300: '#cbd5e0',
              },
              success: {
                green: '#38a169',
                bg: '#c6f6d5',
                text: '#22543d',
              },
              error: {
                red: '#e53e3e',
                bg: '#fff5f5',
              },
              progress: {
                blue: '#4299e1',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle inside panels */
      }
      /* Custom scrollbar for panels */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e0;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #a0aec0;
      }

      /* Document Preview Styles */
      .document-content {
        color: #1a2332;
        font-family: 'Times New Roman', serif; /* Classic document font */
      }
      .document-content p {
        margin-bottom: 1em;
        line-height: 1.6;
      }
      .document-content h1, 
      .document-content h2, 
      .document-content h3, 
      .document-content h4 {
        color: #1a2332;
        margin-top: 1.5em;
        margin-bottom: 0.5em;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
      }
      .document-content ul, 
      .document-content ol {
        margin-bottom: 1em;
        padding-left: 2em;
        list-style-position: outside;
      }
      .document-content ul { list-style-type: disc; }
      .document-content ol { list-style-type: decimal; }
      .document-content li {
        margin-bottom: 0.5em;
      }
      .document-content table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
      }
      .document-content td, 
      .document-content th {
        border: 1px solid #cbd5e0;
        padding: 8px;
        text-align: left;
      }
      .document-content strong { font-weight: 600; }
      .document-content em { font-style: italic; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "mammoth": "https://esm.sh/mammoth@1.8.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
